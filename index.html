<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=viewport" content="width=device-width", initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagrão</title>
        <link rel="shortcut icon" type="imagex/png" href="./img/favicon.ico">
    </head>
    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="img/phone.png" alt="Celular com foto do aplicativo">
            </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="img/instagrao.png" class="instagram-logo" alt="instagram logo">
                        <div class="profile-photo"> 
                            <img src="img/profile-pic.png" class="profile-photo" height="20%" width="20%">
                        </div>
                        <a href="#" class="instagram-login">Continue as ramonfrolik</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é ramonfrolik</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download">
                                <img src="img/apple-badge.png" alt="Disponível na loja">
                            </a>
                            <a href="#" class="app-download">
                                <img src="img/google-badge.png" alt="Disponível na loja">
                            </a>
                        </div>
                    </div>
        </div> 
    </body>
</html>
